apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout-service
  labels:
    app: checkout-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkout-service
  template:
    metadata:
      labels:
        app: checkout-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "checkout-service"
        dapr.io/app-port: "8083"
        dapr.io/log-level: "info"
    spec:
      containers:
      - name: checkout-service
        image: checkout-service:1.0.0
        imagePullPolicy: Never
        ports:
        - containerPort: 8083
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
---
apiVersion: v1
kind: Service
metadata:
  name: checkout-service
spec:
  selector:
    app: checkout-service
  ports:
  - port: 8083
    targetPort: 8083
  type: LoadBalancer